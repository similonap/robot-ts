<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Robot Body -->
  <circle cx="50" cy="50" r="35" fill="#0f172a" stroke="#38bdf8" stroke-width="4" />
  
  <!-- Glowing Core -->
  <circle cx="50" cy="50" r="15" fill="#38bdf8" filter="url(#neon-glow)" />
  
  <!-- Direction Indicator (North) -->
  <path d="M 50 15 L 50 5" stroke="#38bdf8" stroke-width="6" stroke-linecap="round" />
</svg>
